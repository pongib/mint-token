<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Mint Token</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>Contract have <span class="black"><span id="contractBalance"></span> ETH</span></h3>
  <h3>You have <span class="black"><span id="userBalance"></span> TOKEN</span></h3>
  <input type="text" id="userAddress" placeholder="Enter your address here." value="0xef42360bfd15332a3182f3c6d3636a47f169e789"></input>
  <br><br><a href="#" onclick="getUserBalance()" class="btn btn-primary">Check</a>
  <br>
  <br>
  <h1>Send Token</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="toAddress">To Address:</label><input type="text" id="toAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="transfer()">Send Token</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
